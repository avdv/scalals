name: Update flake ‚ùÑ

on:
  workflow_dispatch:
  schedule:
    # every wednesday at 3pm UTC
    - cron: '0 15 * * wed'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: cachix/install-nix-action@7ab6e7fd29da88e74b1e314a4ae9ac6b5cda3801 # v31.8.0
    - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
      with:
        name: cbley
        extraPullNames: pre-commit-hooks
    - name: Set author identity
      run: |
        git config user.email '${{ github.actor }}@users.noreply.github.com'
        git config user.name '${{ github.actor }}'
    - run: nix flake update --commit-lock-file
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
      with:
        commit-message: "[automation] flake update"
        title: "[automation] flake update"
        branch: "automation/update-flake-inputs"
        labels: "dependencies"
        token: "${{ secrets.PR_TOKEN }}"
    - name: Enable Pull Request Automerge
      run: gh pr merge --rebase --auto "${{ steps.create-pr.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ secrets.PR_TOKEN }}
