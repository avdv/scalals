name: Update flake ‚ùÑ

on:
  workflow_dispatch:
  schedule:
    # every wednesday at 3pm UTC
    - cron: '0 15 * * wed'

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31
    - uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
      with:
        name: cbley
        extraPullNames: pre-commit-hooks
    - name: Set author identity
      run: |
        git config user.email '${{ github.actor }}@users.noreply.github.com'
        git config user.name '${{ github.actor }}'
    - run: nix flake update --commit-lock-file
    - name: Create Pull Request
      id: create-pr
      uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
      with:
        commit-message: "[automation] flake update"
        title: "[automation] flake update"
        branch: "automation/update-flake-inputs"
        labels: "dependencies"
        token: "${{ secrets.PR_TOKEN }}"
    - name: Enable Pull Request Automerge
      run: gh pr merge --rebase --auto "${{ steps.create-pr.outputs.pull-request-number }}"
      env:
        GH_TOKEN: ${{ secrets.PR_TOKEN }}
