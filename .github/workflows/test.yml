#    - run: nix-shell --pure --run "sbt scalafmtCheckAll"
#    - run: nix-shell --pure --run "sbt -batch -Dfile.encoding=UTF8 test"
#    - run: nix-shell --pure --run "sbt -batch -Dfile.encoding=UTF8 scalalsNative/run"
