conditions: v1

if: branch = master OR tag IS present

os:
  - linux

dist: bionic

addons:
  apt:
    packages:
      - clang-7
      - llvm-7-dev

language: scala

scala:
  - 2.11.12

install:
  - export CLANG_PATH=/usr/lib/llvm-7/bin/clang CLANGPP_PATH=/usr/lib/llvm-7/bin/clang++
  - (cd modules/scala-native && sbt -Dfile.encoding=UTF8 -sbt-version 1.3.3 rebuild)
  - (cd modules/scopt && sbt -Dfile.encoding=UTF8 -sbt-version 1.3.3 ++$TRAVIS_SCALA_VERSION scoptNative/publishLocal)

script:
  - sbt -Dfile.encoding=UTF8 ++$TRAVIS_SCALA_VERSION scalalsNative/run

after_success:
  - ldd native/target/scala-2.11/scalals-out

sudo: false

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

before_deploy:
  - sbt -Dfile.encoding=UTF8 ++$TRAVIS_SCALA_VERSION
      'project scalalsNative'
      'set nativeMode := "release"'
      'set nativeLTO := "thin"'
      nativeLink
  - export SCALALS=scalals-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}
  - mv native/target/scala-2.11/scalals-out "$SCALALS"
  # Set up git user name and tag this commit
  - git config --local user.name "Travis CI"
  - git config --local user.email "builds@travis-ci.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${SCALALS}"
  skip_cleanup: true
  draft: true
  on:
    repo: avdv/scalals
