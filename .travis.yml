conditions: v1

if: branch = master OR tag IS present

os:
  - linux
  - osx

dist: bionic

#osx_image: xcode10

#addons:
#  apt:
#    packages:
#      - clang-7
#      - llvm-7-dev

language: scala

scala:
  - 2.11.12

script:
  - free -m
  - java -XshowSettings:vm -version
  - sbt -batch -J-XshowSettings:vm -J-showversion about

sudo: false

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/.sbt/launchers/

before_deploy:
  - |
    declare -r version=$( cat VERSION )
    
    if ! git rev-parse --quiet --verify "v${version}^{tag}" > /dev/null; then
      export TRAVIS_TAG="v${version}"

      # Set up git user name and tag this commit
      git config --local user.name "Travis CI"
      git config --local user.email "builds@travis-ci.com"
      git tag -m "Release version $version" $TRAVIS_TAG
    fi
  - test -n "$TRAVIS_TAG" &&
    sbt -batch -Dfile.encoding=UTF8 ++$TRAVIS_SCALA_VERSION
      'project scalalsNative'
      'set nativeMode := "release"'
      'set nativeLTO := "thin"'
      nativeLink
  - export SCALALS=scalals-${TRAVIS_OS_NAME}-${TRAVIS_CPU_ARCH}
  - mv native/target/scala-2.11/scalals-out "$SCALALS"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${SCALALS}"
  skip_cleanup: true
  draft: true
  on:
    repo: avdv/scalals
